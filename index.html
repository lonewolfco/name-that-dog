<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name that Dog</title>
    <link rel="icon" href="./assets/images/pawprint-icon.svg" type ="image/x-icon">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <div class="scores">

        </div>

        <div class="timer-text">
            <h4>Time Remaining </h4>
            <div class="timer-count"></div>
        </div>
    </header>

    <!-- main container -->
    <div class="container">
        <h2 class ="main-primary-text">Let's Play..Name that Dog</h2>
        <h4 class="main-secondary-text">You'll have 60 seconds to correctly name 10 dogs.<br>
            Caution: For every incorrect answer, you will lose 10 seconds.</h4>
        

        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-btns" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn">Let's Begin</button>
            <button class="control-btn hide">Next</button>
        </div>
    </div>


<script src="./assets/js/script.js"></script>
</body>
</html>
